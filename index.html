<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumplea침os 游눹</title>
    <!-- Google Fonts Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            line-height: 1.4;
            margin-bottom: 1rem;
            animation: shine 2s infinite alternate;
        }

        @keyframes shine {
            0% { text-shadow: 0 0 5px #ff6; transform: scale(1); }
            50% { text-shadow: 0 0 20px #ff6, 0 0 30px #f90; transform: scale(1.05); }
            100% { text-shadow: 0 0 5px #ff6; transform: scale(1); }
        }

        p {
            font-size: 1.3rem;
            max-width: 600px;
        }

        .message {
            margin-top: 1rem;
            font-style: italic;
        }

        /* Collage de 5 im치genes */
        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 10px;
            margin-top: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            animation: float 3s ease-in-out infinite;
        }

        /* Animaci칩n flotante */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .heart {
            color: #d9534f;
        }

        /* Ajuste para que la imagen central del collage sea m치s grande */
        .collage img:nth-child(3) {
            grid-column: span 2;
            grid-row: span 2;
        }
    </style>
</head>
<body>
    <h1>
        춰Feliz cumplea침os, mi <span class="heart">coraz칩n de mel칩n! 仇벒잺</span><br>
        Eres mi ingeniero favorito y mi persona favorita 游눹
    </h1>

    <p class="message">Amor, te deseo un d칤a lleno de alegr칤a, risas y todos tus sue침os cumplidos.</p>

    <div class="collage">
        <!-- Reemplaza los nombres por tus im치genes subidas al repo -->
        <img src="imagen1.jpg" alt="Imagen 1">
        <img src="imagen2.jpg" alt="Imagen 2">
        <img src="imagen3.jpg" alt="Imagen 3">
        <img src="imagen4.jpg" alt="Imagen 4">
        <img src="imagen5.jpg" alt="Imagen 5">
    </div>

</body>
</html>
