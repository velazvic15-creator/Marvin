<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Google Fonts Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            /* Imagen de fondo: reemplaza 'fondo.jpg' por tu archivo */
            background-image: url('luffy-01.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #0066cc; /* azul */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            line-height: 1.4;
            margin-bottom: 1rem;
            animation: shine 2s infinite alternate;
        }

        /* Resplandor azul mar */
        @keyframes shine {
            0% { text-shadow: 0 0 5px #001f54; transform: scale(1); }
            50% { text-shadow: 0 0 20px #001f54, 0 0 30px #0059b3; transform: scale(1.05); }
            100% { text-shadow: 0 0 5px #001f54; transform: scale(1); }
        }

        p {
            font-size: 1.3rem;
            max-width: 600px;
            text-shadow: 1px 1px 2px #000; /* para que se vea sobre el fondo */
        }

        .message {
            margin-top: 1rem;
            font-style: italic;
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 10px;
            margin-top: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .heart {
            color: #ff4d6d;
        }

        /* Imagen central m치s grande */
        .collage img:nth-child(3) {
            grid-column: span 2;
            grid-row: span 2;
        }
    </style>
</head>
<body>

        <img src="IMG-20250903-WA0008.jpg" alt="Imagen 1">
        <img src="IMG-20250903-WA0010.jpg" alt="Imagen 2">
